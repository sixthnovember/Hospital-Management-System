<div class="doctor-page">
  <div class="content-container">
    <h2>Doctors
      <button mat-raised-button color="basic" (click)="openDialog()" style="float: right;">Add Doctor</button>
    </h2>
    <hr class="divider">

    <table mat-table [dataSource]="doctors" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.name}} </td>
      </ng-container>

      <ng-container matColumnDef="specialization">
        <th mat-header-cell *matHeaderCellDef> Specialization </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.specialization}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.address}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let doctor">
          <button mat-button (click)="openDialog(doctor)">
            <mat-icon class="edit-button">edit</mat-icon>
          </button>
          <button mat-button (click)="deleteDoctor(doctor._id)">
            <mat-icon class="delete-button">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'specialization', 'address', 'phone', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'specialization', 'address', 'phone', 'actions'];"></tr>
    </table>
  </div>
</div>
