<div class="nurse-page">
  <div class="content-container">
    <h2>Nurses
      <button mat-raised-button color="basic" (click)="openDialog()" style="float: right;">Add Nurse</button>
    </h2>
    <hr class="divider">

    <table mat-table [dataSource]="nurses" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let nurse"> {{nurse.name}} </td>
      </ng-container>

      <ng-container matColumnDef="diploma">
        <th mat-header-cell *matHeaderCellDef> Diploma </th>
        <td mat-cell *matCellDef="let nurse"> {{nurse.diploma ? 'Yes' : 'No'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let nurse">
          <button mat-button (click)="openDialog(nurse)">
            <mat-icon class="edit-button">edit</mat-icon>
          </button>
          <button mat-button (click)="deleteNurse(nurse._id)">
            <mat-icon class="delete-button">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let nurse"> {{nurse.address}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let nurse"> {{nurse.phone}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'diploma', 'address', 'phone', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'diploma', 'address', 'phone', 'actions'];"></tr>
    </table>
  </div>
</div>
