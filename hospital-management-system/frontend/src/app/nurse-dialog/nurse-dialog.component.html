<div class="nurse-dialog">
  <h1 mat-dialog-title>{{ data.editing ? 'Edit Nurse' : 'New Nurse' }}</h1>
  <div mat-dialog-content>
    <form [formGroup]="nurseForm">
      <mat-form-field class="input-item">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field class="input-item">
          <mat-label>Diploma</mat-label>
          <mat-select formControlName="diploma">
            <mat-option [value]="true">Yes</mat-option>
            <mat-option [value]="false">No</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="input-item">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>
        <mat-form-field class="input-item">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button (click)="onSubmit()">{{ data.editing ? 'Update' : 'Add' }}</button>
  </div>
</div>
